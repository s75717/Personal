</head>
<body>

        <div class="logo-box">
            <img src="logo.png" alt="Profile+ Logo">
        </div>
        <h1 class="site-name">Profile+</h1>

    <nav>

        </ul>

</header>

<main>

<section class="content-section">
    <h2>üõ†Ô∏è Resume Builder</h2>
    <p style="text-align: center; margin-bottom: 30px;">Fill in your information below and download your professional resume in PDF format</p>

    <label for="resumeType">Resume Type</label>
    <select id="resumeType">
        <option>Student</option>
        <option>Professional</option>
        <option>Executive</option>
    </select>

    <label for="name">Full Name *</label>
    <input id="name" placeholder="e.g., John Williams" aria-label="Full Name">
    
    <label for="title">Job Title *</label>
    <input id="title" placeholder="e.g., Software Engineer" aria-label="Job Title">
    
    <label for="email">Email Address *</label>
    <input id="email" type="email" placeholder="e.g., john.williams@mail.uk" aria-label="Email Address">
    
    <label for="phone">Phone Number</label>
    <input id="phone" placeholder="e.g., +44 20 7946 0638" aria-label="Phone Number">
    
    <label for="address">Address</label>
    <input id="address" placeholder="Street, City, ZIP Code" aria-label="Address">
    
    <label for="linkedin">LinkedIn Profile</label>
    <input id="linkedin" placeholder="e.g., linkedin.com/in/johnwilliams" aria-label="LinkedIn Profile">
    
    <label for="website">Personal Website</label>
    <input id="website" placeholder="e.g., www.johnwilliams.com" aria-label="Personal Website">
    
    <label for="drivingLicense">Driving License</label>
    <input id="drivingLicense" placeholder="e.g., B, AM, A" aria-label="Driving License">
    
    <label for="summary">Professional Summary *</label>
    <textarea id="summary" placeholder="Write a brief professional summary highlighting your key achievements and career goals..." aria-label="Professional Summary"></textarea>
    
    <label for="skills">Skills *</label>
    <textarea id="skills" placeholder="List your skills separated by commas (e.g., Python, Project Management, Data Analysis)" aria-label="Skills"></textarea>
    
    <label for="experience">Work Experience *</label>
    <textarea id="experience" placeholder="Job Title, Company Name, Location (Start Date - End Date)&#10;- Key responsibility or achievement&#10;- Another achievement with metrics if possible" aria-label="Work Experience"></textarea>
    
    <label for="education">Education *</label>
    <textarea id="education" placeholder="Degree, Institution Name (Graduation Year)&#10;- Relevant coursework or achievements" aria-label="Education"></textarea>

    <button class="btn" onclick="downloadPDF()">üì• Download PDF Resume</button>
</section>

</main>

</body>
</html>
