<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Dean's List Checker</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            background-color: #fde2e4;
            color: #4a4a4a;
        }
        h1 {
            color: #b56576;
            border-bottom: 2px solid #f28482;
            padding-bottom: 5px;
        }
        .container {
            background-color: #fff0f3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .output-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #f28482;
            background-color: #fff5f7;
        }
        .eligible {
            color: #c9184a;
            font-weight: bold;
        }
        .not-eligible {
            color: #9d0208;
        }
    </style>
</head>
<body>

    <h1>Semester Dean's List Eligibility Results</h1>

    <!-- changed by AI: input section to add student data -->
    <div class="container">
        Name:<br>
        <input type="text" id="name"><br><br>

        Credit Hour:<br>
        <input type="number" id="credit"><br><br>

        Current GPA:<br>
        <input type="number" step="0.01" id="gpa"><br><br>

        <button onclick="addStudent()">Add & Check Eligibility</button>
    </div>

    <!-- changed by AI: results section displayed under the form -->
    <div id="results" class="output-box">
        <h2>Section 03 Result</h2>
    </div>

    <script>

        // changed by AI:
        // Multi-dimensional array stores added student records.

        // 1. Define Multi-Dimensional Array studentData)
        // Format: [Name (String), Credit Hour (Number), Current GPA (Number)]
        var studentData = [];

        // changed by AI:
        // Function determines eligibility using conditional statement.

        // 2. Create function to measure dean list eligibility using conditional statement
        function checkEligibility(gpa) {
            if (gpa >= 3.50) {
                return "<span class='eligible'>PASS</span>";
            } else {
                return "<span class='not-eligible'>NOT ELIGIBLE</span>";
            }
        }

        // changed by AI:
        // Function adds data into array and updates result section.
        function addStudent() {

            var name = document.getElementById("name").value;
            var credit = document.getElementById("credit").value;
            var gpa = parseFloat(document.getElementById("gpa").value);

            studentData.push([name, credit, gpa]);

            displayResult();
        }

        // changed by AI:
        // Function loops through array and prints results under the form.
        function displayResult() {

            var output = "<h2>Section 03 Result</h2>";

            // 3.Create Looping (for loop) to print student data such name, credithours and current gpa and their eligibility (status)
            for (var i = 0; i < studentData.length; i++) {

                // 4. print all the output, this one need to be in the loop
                output += "<div>";
                output += "<b>Name:</b> " + studentData[i][0] + "<br>";
                output += "<b>Current GPA:</b> " + studentData[i][2] + "<br>";
                output += "<b>Status:</b> " + checkEligibility(studentData[i][2]) + "<br>"; // changed by AI
                output += "<hr style='border-top: 1px dotted #ccc;'>";
                output += "</div>";
            }

            document.getElementById("results").innerHTML = output;
        }

    </script>

    </body>
</html>
